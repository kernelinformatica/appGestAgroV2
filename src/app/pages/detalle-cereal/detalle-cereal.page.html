<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle del cereal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="estatodoCargado()" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle-cereal</ion-title>
    </ion-toolbar>
  </ion-header>

  <br/>
  <br/>
  <h4>Saldo Cereal (S.E.U.O.)</h4>
  <ion-card style="margin: 0; width: 100%; font-size: 1.6rem;">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-7 style="text-align: left; margin-left: 1%;"><label>{{ cereal.cereal }}:</label>  {{ cereal.cosecha }} {{ cereal.clase }}  </ion-col>
          <ion-col col-4> <strong> {{ cereal.kilosTotales | kilosFormat }} </strong></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
        <ion-col col-6>
            <h4 class="movimientos">Movimientos</h4>
        </ion-col>
      <ion-col *ngIf="detallaCerealService.detalleCereal.romaneos.length !== 0" col-6>
        <button class="buttonRomaneos" ion-button outline (click)="paginaRomaneos(detallaCerealService.detalleCereal.romaneos)">Ver Romaneos</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let item of detallaCerealService.detalleCereal.movimientos; let i = index;"
      class="{{ ( i % 2 === 0 ? 'item item-block item-md par' : 'item item-block item-md impar') }}" >
      <label>{{ item.tipoComprobante }} {{ item.numeroComprobante }}</label>  <strong> {{ getImporteMovimiento(item) | kilosFormat }}  </strong> <br />
      <label style="font-size: 1.1rem"> {{ ( item.fecha !== '.' ? item.fecha : ' ' )}} </label>
    </button>
  </ion-list>

  <button ion-button color="primary" full menuToggle>Menu</button>
</ion-content>
