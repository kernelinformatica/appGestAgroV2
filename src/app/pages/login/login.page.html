<ion-content class="login-content" padding>
  <ion-col>
    <div class="slogan_bienvenido_box"></div>
  </ion-col>
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../../assets/images/logo.png" />
      <div class="texto">Versión: {{ gestAgroVersion }}</div>
      <br />
    </ion-col>
  </ion-row>
  <ion-col>
    <div class="slogan_cooperativa_box">
      GESTION INTELIGENTE PARA EL SECTOR AGROPECUARIO
    </div>
    <br />
  </ion-col>

  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="numOperador"
                placeholder="USUARIO"
                formControlName="usuario"
                required
              >
              </ion-input>
              <button item-end class="btn_user_icon">
                <ion-icon [name]="iconcuenta"></ion-icon>
              </button>
            </ion-item>
            <ion-item>
              <ion-input
                [type]="passwordTypeInput"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="clave"
                id="clave"
                placeholder="CLAVE DE ACCESO"
                formControlName="clave"
                required
              >
              </ion-input>
              <button
                item-end
                class="btn_eye_icon"
                (click)="togglePasswordMode()"
              >
                <ion-icon [name]="iconpassword"></ion-icon>
              </button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        

      </ion-row>
<ion-row>

  <ion-checkbox
           
  [(ngModel)]="rememberMe"
  [ngModelOptions]="{standalone: true}"
  name="rememberMe"
  ngControl="rememberMe"
>
</ion-checkbox>
<ion-label class="txtRecordarme"> Ingreso de sesion automático</ion-label>
</ion-row>
      <ion-row>
          
            

         
       
        <ion-col class="signup-col">
          <ion-button
            id="submit-btn"
            type="submit"
            expand="block"
            class="btn-login"
            [disabled]="!isValidForm"
            >ACCEDER AL SISTEMA</ion-button
          >
        </ion-col>
      </ion-row>
     
    </form>
    <ion-row>
      <ion-col class="signup-col">
        <ion-button
          class="recuperacion-btn"
          expand="block"
          class="btn-login"
          (click)="recuperarClave()"
          >Olvidé mi clave</ion-button
        >
      </ion-col>
    </ion-row>
    <br />

    <div class="texto">
      <img class="logo" src="../../../assets/images/kernel.png" />
      <p>© Copyright. Todos los derechos reservados</p>
      <p>
        <a href="http://www.kernelinformatica.com.ar" target="_blank"
          >http://www.kernelinformatica.com.ar</a
        >
      </p>
    </div>
    <br />

    <br />

</ion-content>
