
<ion-content class="login-content" padding>
  
  <ion-col>
    <div class="slogan_bienvenido_box"></div>
  </ion-col>
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../../assets/images/logo.png" />
    </ion-col>
  </ion-row>
  <ion-col>
    <div class="slogan_cooperativa_box">GESTION INTELIGENTE PARA EL SECTOR AGROPECUARIO</div>
  </ion-col>
  
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="numOperador"
                placeholder="CUENTA CORRIENTE"
                formControlName="usuario"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="clave"
                placeholder="CLAVE DE ACCESO"
                formControlName="clave"
                required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

    <!--    <ion-row>
        <ion-label class="txtRecordarme">RECORDARME</ion-label>
        <ion-checkbox
          dark class="chkRecordarme"
          name="rememberMe"
          [(ngModel)]="rememberMe"
          ngControl="rememberMe"></ion-checkbox>
      </ion-row>-->

      <ion-row>
        <ion-col class="signup-col">
          <ion-button
            id="submit-btn"
            type="submit"
            expand="block"
            class="btn-login"
            [disabled]="!isValidForm">ACCEDER AL SISTEMA</ion-button>
        </ion-col>
      </ion-row>

    </form>
    <ion-row>
      <ion-col class="signup-col">
        <ion-button
          class="recuperacion-btn"
          expand="block"
          class="btn-login"
          (click)="recuperarClave()">Â¿ OLVIDO SU CLAVE ?</ion-button>
      </ion-col>
    </ion-row>
