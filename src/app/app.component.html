

 <ion-app>
  <ion-menu side="start" contentId="main-content" menuId="menuPrincipal">

    <ion-content class="ion-padding">
      <ion-list id="inbox-list">
        <ion-list-header><img src="{{ getLogoEmpresa() }}"  /></ion-list-header>
       <ion-note><tr></ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
 </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Resumen</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"></ion-content>
  </div>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
